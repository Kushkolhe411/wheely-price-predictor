<div class="container">
    <h2>EMI Calculator</h2>
    
    <div>
        <label class="slider-label">Select Bank:</label>
        <select id="bankSelect" class="form-control">
            <option value="5">SBI - 6.00%</option>
            <option value="7">ICICI - 6.90%</option>
            <option value="8">HDFC - 7.00%</option>
            <option value="6.5">Axis - 7.00%</option> 
            <option value="5">Equitas - 7.25%</option>
            <option value="7">PNB - 6.50%</option>
            <option value="8">IDBI - 4.80%</option>
            <option value="6.5">Indian Bank - 6.10%</option>
        </select>

        <label class="slider-label">Loan Amount: <output id="loanAmountOutput" class="slider-output">10000</output> ₹</label>
        <input type="range" id="loanAmount" name="loanAmount" min="1000" max="500000" step="1000" value="10000" class="slider">
        
        <label class="slider-label">Loan Term: <output id="loanTermOutput" class="slider-output">12</output> Months</label>
        <input type="range" id="loanTerm" name="loanTerm" min="6" max="360" step="6" value="12" class="slider">
        
        <button onclick="calculateEMI()" class="btn btn-primary btn-block">Calculate EMI</button>

        <div id="emiResult" class="emi-result" style="margin-top: 20px;"></div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Wheely. All Rights Reserved.</p>
</footer>

<script>
    function calculateEMI() {
        var loanAmount = parseFloat(document.getElementById('loanAmount').value);
        var interestRate = parseFloat(document.getElementById('bankSelect').value) / 100 / 12; // Monthly interest rate
        var loanTerm = parseInt(document.getElementById('loanTerm').value);
        
        // EMI calculation formula: E = P * r * (1+r)^n / ((1+r)^n - 1)
        var emi = (loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm)) / (Math.pow(1 + interestRate, loanTerm) - 1);

        // Total payment calculation: EMI * loan term
        var totalPayment = emi * loanTerm;

        // Display the result
        document.getElementById('emiResult').innerHTML = `
            <p><strong>Monthly EMI:</strong> ₹${emi.toFixed(2)}</p>
            <p><strong>Total Payment:</strong> ₹${totalPayment.toFixed(2)}</p>
            <p><strong>Interest Rate:</strong> ${document.getElementById('bankSelect').options[document.getElementById('bankSelect').selectedIndex].text}</p>
        `;
    }

    // Update output values as sliders are moved
    document.querySelectorAll('input[type="range"]').forEach(function(input) {
        input.addEventListener('input', function() {
            var outputId = this.id + 'Output';
            document.getElementById(outputId).textContent = this.value;
        });
    });
</script>
